<ion-header collapse="">
  <ion-toolbar>
    <ion-row class="ion-padding">
      <ion-img offset=3 class="menu-logo-img ion-text-center" [src]="back" (click) = goBack()></ion-img>
      <ion-label class="menu_title">My Subscriptions</ion-label>
      <ion-col>
        <ion-buttons class="menu_btn">
          <ion-menu-button menu="first"><ion-img offset=3 class="profile" [src]="user_image"></ion-img></ion-menu-button>
        </ion-buttons>
        <ion-img offset=3 class="search" [src]="search"></ion-img>
     </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

  <ion-content *ngIf="mySubscriptions">
    <ion-row class="ion-align-items-center ion-justify-content-center card_container" *ngFor="let mySubscription of mySubscriptions;">
      <ion-col size="2">
        <ion-item class="img_container">
          <ion-img class="img_icon" *ngIf="mySubscription.logoPath" [src]="mySubscription.logoPath"></ion-img>
        </ion-item>
      </ion-col>
      <ion-col size="9">
       <ion-row class="ion-align-items-center">
          <ion-text class="subtitle" (click)="goToChannelDetails(mySubscription.id)">{{mySubscription.name}}</ion-text>
          <!-- <ion-img class="small_icon" [src]="checkmark"></ion-img> -->
       </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
