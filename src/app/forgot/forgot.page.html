<ion-content>
    <div class="wrapper fadeInDown">
        <div id="">
            <!-- Tabs Titles -->
            <ion-grid class="logo_grid">
                <ion-row class="ion-justify-content-center">
                    <ion-col size="4">
                        <ion-img offset=3 class="logo-img ion-text-center" [src]="logo"></ion-img>
                    </ion-col>
                    <ion-col size="5">
                        <ion-label class="main_title">Myview</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="youraccount">
                <h2> Reset Password </h2>
            </div>
            <!-- Login Form -->
            <div class="align" class="ion-text-center">
                <form #form="ngForm" (ngSubmit)="onSubmitClick(form.value)" *ngIf="!verifycode && !otpverified">
                    <input [(ngModel)]="email" type="text" id="login" class="fadeIn second" name="email" placeholder="Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$">
                    <div class="button">
                        <input type="submit" class="fadeIn fourth" value="Submit">
                    </div>
                </form>
                <h2 *ngIf="verifycode  && !otpverified" style="color: #5a5a5a; text-align: center"> Please enter the verification code sent to your email</h2>
                <form #form="ngForm" (ngSubmit)="onVerify(form.value)" *ngIf="verifycode  && !otpverified">
                    <input [(ngModel)]="verificationcode" type="text" id="verificationcode" class="fadeIn second" name="verificationcode" placeholder="Verification Code">
                    <div class="button">
                        <input type="submit" class="fadeIn fourth" value="Submit">
                    </div>
                </form>

                <form #form="ngForm" (ngSubmit)="changePasswordAfterVerified(form.value)" *ngIf="!verifycode && otpverified">
                    <input [(ngModel)]="password" type="password" id="password" class="fadeIn second text_box" name="password" placeholder="Password">
                    <input [(ngModel)]="confirmpassword" type="password" id="confirmpassword" class="fadeIn second text_box" name="confirmpassword" placeholder="Confirm Password">
                    <div class="button">
                        <input type="submit" class="fadeIn fourth" value="Submit">
                    </div>
                </form>
            </div>
            <div class="a">
                <a class="underlineHover" (click)="login()">Login to your account</a>
            </div>
        </div>
    </div>
</ion-content>
